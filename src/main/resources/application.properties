# DATABASE CONNECTION
spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root

# MIGRATION TEST DATA
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

# HIBERNATE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# SECURITY
spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=http://localhost:8081/oauth/check_token
spring.security.oauth2.resourceserver.opaquetoken.client-id=algafood-web
spring.security.oauth2.resourceserver.opaquetoken.client-secret=web123

# JACKSON
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

# EXCEPTION HANDLING
spring.mvc.throw-exception-if-no-handler-found=true

# MAPPINGS
spring.web.resources.add-mappings=false

# STORAGE TYPE
algafood.storage.type=local

# LOCAL STORAGE
algafood.storage.local.path=C:\\Users\\Gabriel\\Downloads

# AWS S3 STORAGE
algafood.storage.s3.id-access-key={ID_ACCESS_KEY}
algafood.storage.s3.secret-access-key={SECRET_ACCESS_KEY}
algafood.storage.s3.bucket=algafood
algafood.storage.s3.region=US_EAST_1
algafood.storage.s3.path=catalog

# MAIL
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey

algafood.email.sender=AlgaFood <gabrielguarido.oliveira@gmail.com>
algafood.email.impl=sandbox
algafood.email.sandbox.recipient=gabrielguarido.oliveira@gmail.com

# FREEMARKER
spring.freemarker.settings.locale=pt_BR

# LOG
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate=ERROR
